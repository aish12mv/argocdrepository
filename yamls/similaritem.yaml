apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: similar-item-recommendation
spec:
  predictor:
    minReplicas: 0
    containers:
      - name: kserve-container	
        resources:	
          limits:	
            cpu: '1'	
            memory: 2Gi	
          requests:	
            cpu: '1'	
            memory: 2Gi
        image: gcr.io/hclsw-gcp-xai/xairecommendation:v12
